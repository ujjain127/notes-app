{% extends "base.html" %}

<html>
    {% block content %}
    <h1 class="my-5">These are the notes</h1>
    <div class="row row-cols3 g-2">
        {% for note in notes %}
        <div class="col">
            <div class="p-3 border">
                <a href = "{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non">
                    <h3>{{note.title}}</h3>
                </a>
                {{note.text | truncatechars:10}}
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    <div>
        <a href="{% url 'notes.new' %}" class="text-dark"><button class="btn btn-primary btn-primary-lg">Create Note</button></a>
    </div>
    {% endblock %}
</html>
